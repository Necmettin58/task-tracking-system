<!DOCTYPE html>
<html>
<head>
  <title>Task Tracking System</title>
  <style>
    /* CSS-Styling f√ºr das Task-Tracking-System */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .task-form {
      display: flex;
      margin-bottom: 10px;
    }

    .task-form input[type="text"] {
      flex: 1;
      padding: 5px;
    }

    .task-form button {
      padding: 5px 10px;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .task-item .task-title {
      flex: 1;
    }

    .task-item .task-status {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Task Tracking System</h1>

  <div class="task-form">
    <input type="text" id="taskTitle" placeholder="Task title">
    <button onclick="createTask()">Create Task</button>
  </div>

  <ul class="task-list" id="taskList"></ul>

  <script>
    function fetchTasks() {
      fetch('/tasks')
        .then(response => response.json())
        .then(tasks => {
          const taskList = document.getElementById('taskList');
          taskList.innerHTML = '';
          tasks.forEach(task => {
            const listItem = document.createElement('li');
            listItem.className = 'task-item';

            const taskTitle = document.createElement('span');
            taskTitle.className = 'task-title';
            taskTitle.innerText = task.title;

            const taskStatus = document.createElement('span');
            taskStatus.className = 'task-status';
            taskStatus.innerText = task.status;

            listItem.appendChild(taskTitle);
            listItem.appendChild(taskStatus);
            taskList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching tasks:', error);
        });
    }

    function createTask() {
      const taskTitleInput = document.getElementById('taskTitle');
      const taskTitle = taskTitleInput.value;

      if (taskTitle.trim() === '') {
        return;
      }

      const task = {
        title: taskTitle,
        status: 'open'
      };

      fetch('/tasks', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(task)
      })
        .then(response => response.json())
        .then(createdTask => {
          console.log('Created task:', createdTask);
          taskTitleInput.value = '';
          fetchTasks(); // Aktualisiere die Aufgabenliste nach dem Erstellen einer Aufgabe
        })
        .catch(error => {
          console.error('Error creating task:', error);
        });
    }

    // Lade die Aufgaben beim Laden der Seite
    fetchTasks();
  </script>
</body>
</html>
